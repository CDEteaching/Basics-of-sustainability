  date: "19.04.2025"
  chapters:
  - index.qmd
  - intro.qmd
  - part: "Foundations"
    chapters:
    - 1_understanding/1_intro.qmd
  - part: "Approaches to Sustainability" 
    chapters: 
    - 2_approaches/2_intro.qmd
  - part: "Transforming (Un-)sustainable systems: Key areas and strategic approaches"
    chapters:
    - 3_ecological-sustainability/3_intro.qmd
    - 4_social-sustainability/4_intro.qmd
    - 5_economic-sustainability/5_intro.qmd

    
    
  appendices:
    - references.qmd

bibliography: references.bib

format:
  html:
    mainfont: Roboto
    monofont: Fira Code
    highlight-style: arrow
    monobackgroundcolor: "#F7F7F7"
    theme: 
      - theme.css
      - theme.scss
  
  pdf:
    documentclass: book
    fontfamily: roboto
    urlcolor: "blue"
    number-depth: 3
    classoption: openany

editor: visual

